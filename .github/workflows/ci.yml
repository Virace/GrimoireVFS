# CI 测试工作流
# 触发条件: push 到 main/dev 分支, 或 PR

name: CI

on:
  push:
    branches: [main, dev]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'pyproject.toml'
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: 安装 uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: 设置 Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: 安装依赖
        run: uv sync --group dev

      - name: 运行测试
        run: uv run pytest -v --cov=grimoire --cov-report=term-missing
